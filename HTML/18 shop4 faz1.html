<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>فروشگاه | تماس با ما</title>

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="index.html">فروشگاه آنلاین</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-between"
          id="navbarResponsive"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html"
                >خانه
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="contact.html">تماس با ما</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container my-4">
      <div class="row">
        <div class="col-md-12">
          <h1>تماس با ما</h1>
          <p>
            برای پیگیری یا سوال درباره سفارش و ارسال پیام بهتر است از فرم زیر
            استفاده کنید.
          </p>
          <hr />
          <form>
            <div class="row">
              <div class="form-group col-md-4">
                <label for="nameInput">نام و نام خانوادگی</label>
                <input id="nameInput" class="form-control">
              </div>
              <div class="form-group col-md-4">
                <label for="emailInput">ایمیل</label>
                <input id="emailInput" class="form-control">
              </div>
          </div>
            <div class="row">
              <div class="form-group col-md-8 col-8">
                <label for="titleInput">عنوان</label>
                <input id="titleInput" class="form-control">
              </div>
            </div>
            <div class="row">
              <div class="form-group col-md-8 col-8">
                <label for="textInput">متن پیام</label>
                <textarea id="textInput" class="form-control">
                  </textarea>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">ارسال</button>
          </form>
        </div>
      </div>
    </div>

    <footer class="py-3 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">کپی رایت &copy; ۲۰۲۰</p>
      </div>
    </footer>

    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
